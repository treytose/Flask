<html>
	<head>

	</head>
	<body>
		<h3> Flask WTForm Example </h3>
		<form method="POST" action="/">
			{{ form.csrf_token }}
			{{ form.username }} 
			{{ form.password }} 
			{{ form.submit }}
		</form>
		{% with messages = get_flashed_messages() %}
		  {% if messages %}
		    <ul class=flashes>
		    {% for message in messages %}
		      <li>{{ message }}</li>
		    {% endfor %}
		    </ul>
		  {% endif %}
		{% endwith %}
	</body>
</html>
