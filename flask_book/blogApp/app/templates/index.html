{% extends 'base.html' %}

{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
  <h1> Hello
    {% if current_user.is_authenticated %}
      {{ current_user.username|capitalize }}
    {% else %}
      Stanger!
    {% endif %}
  </h1>

  {% if flashes %}
    {{ flashes[0] }}
  {% endif %}
  {{ wtf.quick_form(form) }}
</div>
{% endblock %}
