{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1> The current time is {{ moment(current_time).format('LLL') }} </h1>
    <h1> That was {{ moment(current_time).fromNow(refresh=True) }} </h1>
  </div>
{% endblock %}

{% block scripts %}
{{ super() }}
{{ moment.include_moment() }} {# Includes the moment.js CDN #}
{% endblock %}
