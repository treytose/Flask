<head>
	<style>
		.testBox {
			border: 2px solid black;
			width: 30%;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="testBox">
		<h1> Interactable SVG </h1>
		<svg width="100" height="100">
		  <circle id="circle" cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="red" />
		</svg>
	</div>
	<script>
		document.getElementById("circle").addEventListener("click", function(){
			alert("Clicked The Circle!");
		});
	</script>
</body>
