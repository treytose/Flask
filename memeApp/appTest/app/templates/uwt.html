<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- JQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
	body {
		background: #242628;
	}
	td {
		color: white;
		background: #242628;
	}
</style>
</head>
<body>
	<div class="container">	
		<div style="margin-top: 100px; height: 500px" class="jumbotron">	
			<div class="row">
				<div class="col-xs-6">
					<p> Timer: <span  id="timer"> 0 </span>s </p>
					<div class="">
						<form class="form-inline">
							<div class="form-group">
								<select id="category" class="form-control">
									<option> Admin 4 </option>
									<option> UWT </option>
									<option> Bathroom </option>
									<option> Mike </option>
									<option> Other </option>
								</select>
								<button id="startButton" type="button" class="btn btn-success"> Start </button>
								<button id="stopButton" type="button" class="btn btn-danger"> Stop </button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="">
						<table class="table table-striped"  style="background: #242628; color: white; border-radius: 5px">
							<thead>
								<tr>
									<td> Category </td>
									<td> Start </td>
									<td> End </td>
									<td> Time </td>
								</tr>
							</thead>
							<tbody id="tBody">

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		var startTime, endTime;
		var timerOn = false;
		var category = "";
		$("#startButton").on("click", function() {
			category = $("#category").val();
			startTime = Date.now();
			timerOn = true;
		});
		$("#stopButton").on("click", function() {
			endTime = Date.now();
			timerOn = false;

			$("#tBody").append(`<tr> <td> ${category} </td> <td> ${startTime} </td> <td> ${endTime} </td> <td> ${$("#timer").html()} </td> </tr>`);
		});
		setInterval(function() {
			if(timerOn)
				$("#timer").html((n( ((Date.now() - startTime) / 1000).toFixed(3))));
		}, 10);

		function n(n){
		    return n > 9 ? "" + n: "0" + n;
		}

	</script>
</body>
</html>
